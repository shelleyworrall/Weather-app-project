<body>
    <div class="container"></div>
    <div class="weather-app">
        <form id="search-form">
        <div class="row">
            <div class="col-9">
                <input 
                type="search"
                placeholder="Search for a city"
                class="form control"
                id="city-input"
                autocomplete="off"
                />
            </div>
        <div class="col-3">
            <input="col-3">
            <input type="submit" value="search" class="btn btn-primary w-100>
        </div>
    </div>
</form>
    
   <h1 id="city">
       
   </h1> 
   <ul>
       <li> Last updated at<span id="date"></span></li>
        
       </li>
       <li id="description"></li>

   </ul>
</div>
   <div class="row">
       <div class="col-6">
           <div class="clearfix weather-temperature">
           <img 
           scr=""alt="Clear" id="icon" class="float-left"/>
           <div class="float-left">
           <strong id="temperature"></strong>
           <span class="units" id="celsius-link" class="active"> ºC</a> |
            <a href="#" id="farenheit-link">ºF</a></span>
        </div>
        </div>
    </div>
        <div class="col-6">
            <ul>
                <li>

                </li>

                    Humidity: <span id="humidity"></span>%</li>
                
               <li>Wind: <span id="wind"></span>km/h</li>
                
            </ul>
        </div> 
    </div>
</div>
        <small>
