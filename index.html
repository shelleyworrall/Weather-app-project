<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" 
    crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container"></div>
    <div class="weather-app-wrapper">
        <div class="weather-app">
        <div class="overview">
        </div>
    
   <h1 id="city">
       
   </h1> 
   <ul>
       <li> Last updated at<span id="date"></span></li>
        
       </li>
       <li id="description">
            Clear
        </li>
   </ul>
   <div class="row">
       <div class="col-6">
           <div class="clearfix weather-temperature">
           <img 
           scr="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
           alt="clear"
           class="float-left"
           />
           <div class="float-left">
           <strong id="temperature"></strong><span class="units">ยบC | <a href="#">ยบ F</span>
        </div>
        </div>
    </div>
        <div class="col-6">
            <ul>
                <li>
                    Precipitation: 0%
                </li>
                <li>
                    Humidity: <span id="humidity"></span>%</li>
                <li>
                    Wind: <span id="wind"></span>km/h</li>
                </li>
            </ul>
        </div> 
    </div>
</div>
        <small>
            <a href="https://github.com/wecodeschool/vanilla-weather-app" target="blank"
            >Open-source code</a>
            by Shelley Worrall
        </small>
   </div>
   
   <script src="src/app.js"></script>>

</html>
